<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12. Transform</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <p>menu</p>
      </header>
      <main class="main">
         <div class="content">
            <div class="content__container square">
               <div class="square__transform square__transform--one">
                  <p class="square-text square-text--skew">skew</p>
               </div>
               <div class="square__transform square__transform--two">
                  <p class="square-text square-text--rotate">rotate</p>
                  <p class="square-text square-text--skew">skew</p>
               </div>
               <div class="square__transform square__transform--three">
                  <p class="square-text square-text--translate">translate</p>
               </div>
               <div class="square__transform square__transform--four">
                  <p class="square-text square-text--scale">scale <span>3d</span></p>
               </div>
               <div class="square__transform square__transform--five">
                  <p class="square-text square-text--perspective">perspective</p>
               </div>
               <div class="square__transform square__transform--six">
                  <p class="square-text square-text--backface-visibility">backface-visibility</p>
                  <p class="square-text square-text--click">Press and hold</p>
               </div>
               <div class="square__transform square__transform--seven">
                  <p class="square-text square-text--transform-origin">transform-origin</p>
               </div>
            </div>
            <div class="content__container gallery">
               <div class="gallery__wrap gallery__wrap--one">
                  <img class="gallery__picture gallery__picture--one" src="img/1.jpg" alt="Picture">
               </div>
               <div class="gallery__wrap gallery__wrap--two">
                  <img class="gallery__picture gallery__picture--two" src="img/2.jfif" alt="Picture">
               </div>
               <div class="gallery__wrap gallery__wrap--three">
                  <img class="gallery__picture gallery__picture--three" src="img/3.jfif" alt="Picture">
               </div>
               <div class="gallery__wrap gallery__wrap--four">
                  <img class="gallery__picture gallery__picture--four" src="img/4.webp" alt="Picture">
               </div>
               <div class="gallery__wrap gallery__wrap--five">
                  <img class="gallery__picture gallery__picture--five" src="img/5.jfif" alt="Picture">
               </div>
               <a class="gallery__link gallery__link--hover" href="#">Hover the pictures to watch</a>
               <a class="gallery__link gallery__link--click" href="#">Click to align</a>
            </div>
            <div class="content__container card">
               <div class="card__sides">
                  <div class="card__front"></div>
                  <div class="card__back"></div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
